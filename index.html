<html>

    <head>
            <title>Loan Form</title>
            <link rel="stylesheet" href="index.css">

    </head>

    <body>
            <h1 class="title">CITY BANK</h1>
            <p class="formname">Personal Loan Application</p>

            <p class="bad">Newyork , America</p>
            <p class="bad">Date</p>
            <hr>


            <div class="Personal Details">
                <h3>Personal Details</h3>
                <form>
                        <lable>First Name :</lable>
                        <input type="text">
                        <br>

                        <lable>Last Name :</lable>
                        <input type="text">
                        <br>

                        <label>Gender</label>
                        <input type="radio" name="gender">MALE
                        <input type="radio" name="gender">FEMALE
                        <br>

                        <label>Date Of Birth :</label>
                        <input type="date">
                        <br>

                        <lable>UID Number :</lable>
                        <input type="text">

                </form>


            </div>
            <hr>
            <div class="Address">

                <h3>Address</h3>


                <label>Area :</label>
                <input type="text">
                <br>

                <label>Street :</label>
                <input type="text">
                <br>

                <label>Pin Code :</label>
                <input type="text">
                <br>

                <label>Country :</label>
                <select>
                    <option>India</option>
                    <option>China</option>
                    <option>Australia</option>
                    <option>America</option>
                </select>
                <hr>

                <div class="Loan Details">
                    <h3>Loan Details</h3>

                    <label>Loan Amount :</label>
                    <input type="text">
                    <br>

                    <label>Account Number :</label>
                    <input type="text">
                    <br>

                    <label>IFSC CODE :</label>
                    <input type="text">
                    <br>

                    <label>Type Of Account</label>
                    <input type="radio" name="Type Of Account">SAVINGS
                    <input type="radio" name="Type Of Account">CURRENT
                    <input type="radio" name="Type Of Account">FIXED DEPOSIT ACCOUNT
                     <br>

                     <label>Credit Type(If Sanctioned)</label>
                     <input type="radio" name="Credit Type">Cash
                     <input type="radio" name="Credit Type">Cheque
                     <br>

                     <label>Tenure :</label>
                     <select>
                        <option>6 Months</option>
                        <option>12 Months</option>
                        <option>18 Months</option>
                        <option>24 Months</option>
                     </select>

                     <p class="Sign">Signature</p>

                     <hr>

                     <h1 class="title">Thank You</h1>


    </body>
</html>
